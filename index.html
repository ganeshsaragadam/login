<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me   <a href="#">Forget Password</a></label>
                       
                    </div>
                    <button>Log in</button>

                    <div class="register">
                        <p>Don't have a account  <a href="https://docs.google.com/forms/d/e/1FAIpQLSfNR_WYmVXJsFpC0N_4zZavjYgej6uDEPicK0-VdV6OOS7GiQ/viewform?usp=sf_link">  Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--The two links you are to the Ionicons JavaScript library, one for modern browsers that support ES modules (ionicons.esm.js) and one for older browsers that do not (ionicons.js).
Both libraries provide the same functionality, which is to allow you to use Ionicons icons in your web pages. Ionicons is a popular icon set that is designed for use in web, iOS, Android, and desktop apps.-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
